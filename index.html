<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="addPhone">
            <div class="label">Add phone</div>
            <div class="form">
                <label for="diller">Diller:</label><br>
                <input type="text" id="diller"><br>

                <label for="model">Model:</label><br>
                <input type="text" id="model"><br>

                <label for="image">Image url:</label><br>
                <input type="text" id="image"><br>

                <label for="battery">Battery:</label><br>
                <input type="text" id="battery"><br>

                <label for="description">Description:</label><br>
                <textarea id="description" rows="4"></textarea>
            </div>
            <button class="addPhoneBtn">Add</button>
        </div>
        <div class="showPhones">
        </div>
        <div class="showDetails">
        </div>
    </div>
</body>
</html>
